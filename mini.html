<html>
    <head>
        <title>To send Email</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="mail" method="post">
            To: <input type="text" name="to"  /><br/><br/>
            Subject: <input type="text" name="subject"  /><br/><br/>
            Message: <input type="text" name="message"  /><br/><br/>
            Your Email id: <input type="text" name="user" ><br/><br/>
            Password: <input type="password" name="pass"   /><br/><br/>
            <input type="submit" value="send" />
        </form>
        
        <br/><br>
        
        <h1>To Make Call Click the Below Button</h1>
        
        <form action="MakeCall">
            <input type="submit" value="Make call" />
        </form>
        
        <br/><br>
        <h1>To Send Message Click the Below Button</h1>
        
        <form action="SendMessage">
            <input type="submit" value="Send Message" />
        </form>
    </body>
</html>
